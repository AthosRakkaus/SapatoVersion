<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Fim.</title>
</head>
<body>
    <h1 id="res">Obrigado.</h1>
    <p id="res1">Se voce esta lendo isso possivelmente conseguiu realizar todas as etapas com sucesso</p>
    <p id="res2">Bem.. esse foi apenas o começo do fim, eu espero que tenham gostado.. Cha-Binah-Cadir ainda vai voltar</p>
    <p id="res3">E seu retorno vai ser imperdível, espero voces em uma proxima..</p>
    <footer id="res4">Ass - Um garoto que sonha.</footer>

    <script>
        var res = document.querySelector("#res")
        var res1 = document.querySelector("#res1")
        var res2 = document.querySelector("#res2")
        var res3 = document.querySelector("#res3")
        var res4 = document.querySelector("#res4")

        typeWrite(res);
        typeWrite(res1);
        typeWrite(res2);
        typeWrite(res3);
        typeWrite(res4);
        
                function typeWrite(element) {
            const textArray = element.innerHTML.split('');
            element.innerHTML = '';
            textArray.forEach((str, index) => {
            setTimeout(function () {
                element.innerHTML += str
            }, 85 * index)
        })

        }      
    </script>
</body>
</html>
